name: CI/CD

on:
  push:
    branches:
      - master

env:
  DOTNET_VERSION: '5.0.x'
  APP_NAME: masya

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code 🔍
        uses: actions/checkout@v2

      - name: Setup .NET 5 👌
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Start SQL Server ⚙
        run: |
          docker run -d -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=Masya1..' -e 'MSSQL_PID=Express' -p 1433:1433 -d mcr.microsoft.com/mssql/server:2017-latest-ubuntu 

      - name: Sleep for 5s 😴\
        uses: jakejarvis/wait-action@master
        with:
          time: '5s'

      - name: Restore dependencies ⚙
        run: dotnet restore
      
      - name: Build application 🔨
        run: dotnet build -c Release --no-restore

      - name: Publish app 📰
        run: dotnet publish -c Release -o ./out

      - name: Deploy web app to Azure 🛫
        env:
          ConnectionStrings__RemoteDb: Server=localhost;Database=DevTgDb;User=sa;Password=Masya1..
          Bot__Token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          Bot__WebhookHost: https://masya.azurewebsites.net/telegram/update{BOT_TOKEN}
        run: dotnet Masya.TelegramBot.Api.dll
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./out
